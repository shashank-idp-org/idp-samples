apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: github-repo
  title: Condition pipeline execution
  description: A demo to run the pipeline based on conditional skips powered by IDP templates
  annotations:
    backstage.io/techdocs-ref: dir:.
  tags:
    - nextjs
    - react
    - javascript
spec:
  owner: shashank.dwivedi@harness.io
  type: service
  parameters:
    - title: Github repo creation
      required:
        - resource_type
        - environment_type
      properties:    
        resource_type:
          title: Name of the resource that you want to provision
          type: string
          description: Name of the resource that you want to provision
          enum:
            - s3
            - vpc
            - sns
            - glue
            - sqs
        environment_type:
          title: Name of the environment where you want to provision a resource
          type: string
          description: Name of the environment where you want to provision a resource
          enum:
            - dev
            - staging
            - prod
    - title: Owner details
      required:
        - owner
      properties:
        owner:
          title: Choose an Owner for the Service
          type: string
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
        # This field is hidden but needed to authenticate the request to trigger the pipeline
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
  steps:
    - id: trigger
      name: Provision Infrastructure
      action: trigger:harness-custom-pipeline
      input:
        url: "https://qa.harness.io/ng/account/px7xd_BFRCi-pfWPYXVjvw/module/idp-admin/orgs/shashank/projects/shashank_idp_test/pipelines/provision_infrastructure/pipeline-studio?storeType=INLINE"
        inputset:
          resource_type: ${{ parameters.resource_type }}
          environment_type: ${{ parameters.environment_type }}
        apikey: ${{ parameters.token }}

  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
