apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: github-repo
  title: Create a repo in github
  description: A template to create a new repo in github
  tags:
    - nextjs
    - react
    - javascript
spec:
  owner: shashank.dwivedi@harness.io
  type: service
  parameters:
    - title: Next.js app details
      required:
        - project_name
        - gitlab_repo
      properties:
        project_name:
          title: Name of your new app
          type: string
          description: Unique name of the app
        gitlab_repo:
          title: Name of the GitLab repository
          type: string
          description: This will be the name of Repository on GitLab
        isPublish:
          title: Do you wish to publish the artifact the internal registry?
          type: boolean
    - title: Service Infrastructure Details
      required:
        - owner
      properties:
        cloud_provider:
          title: Choose a cloud provider for Deployment
          type: string
          enum: ["GCP", "AWS"]
          default: GCP
        db:
          title: Choose a Database Type for the Service
          type: string
          enum: ["None", "MySQL", "Postgres", "MongoDB"]
          default: None
        cache:
          title: Choose a caching system for the Service
          type: string
          enum: ["None", "Redis"]
          default: None
        owner:
          title: Choose an Owner for the Service
          type: string
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
        # This field is hidden but needed to authenticate the request to trigger the pipeline
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
  steps:
    - id: trigger
      name: Creating your repo in Github
      action: trigger:harness-custom-pipeline
      input:
        url: "https://qa.harness.io/ng/account/px7xd_BFRCi-pfWPYXVjvw/module/idp-admin/orgs/shashank/projects/shashank_idp_test/pipelines/create_github_repo/pipeline-studio/?storeType=REMOTE"
        inputset:
        apikey: ${{ parameters.token }}

  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
